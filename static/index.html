<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор выражений</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .calculator {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            background-color: #f8f9fa;
            min-height: 20px;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="calculator">
    <h2>Калькулятор выражений</h2>
    <div class="form-group">
        <input type="text" id="expression" placeholder="Введите выражение (например: 2+2*2)" autocomplete="off">
    </div>
    <button id="calculateBtn">Вычислить</button>
    <div class="result" id="result"></div>
    <div class="error" id="error"></div>
</div>

<script>
    document.getElementById('calculateBtn').addEventListener('click', async function() {
        const expression = document.getElementById('expression').value.trim();
        const resultDiv = document.getElementById('result');
        const errorDiv = document.getElementById('error');
        const button = document.getElementById('calculateBtn');

        // Очищаем предыдущие результаты
        resultDiv.textContent = '';
        errorDiv.textContent = '';

        if (!expression) {
            errorDiv.textContent = 'Пожалуйста, введите выражение';
            return;
        }

        // Блокируем кнопку во время запроса
        button.disabled = true;
        button.textContent = 'Вычисление...';

        try {
            const response = await fetch('http://localhost:8080/api/v1/calculate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    Expression: expression
                }),
            });

            const data = await response.json();

            if (response.ok) {
                // Успешный ответ
                resultDiv.textContent = `Результат: ${data.result || data.answer || 'Успешно'}`;
            } else {
                // Ошибка от сервера
                errorDiv.textContent = data.message || 'Ошибка вычисления';
            }
        } catch (error) {
            console.error('Ошибка:', error);
            errorDiv.textContent = 'Ошибка соединения с сервером';
        } finally {
            // Разблокируем кнопку
            button.disabled = false;
            button.textContent = 'Вычислить';
        }
    });
</script>
</body>
</html>
